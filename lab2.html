<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head></head><body>
  
    <h1>JavaScript Practice</h1>
     <div>
      <ul id="listItems"></ul>
    	<button id="deleteAll">Delete All</button>
    	<button id="deleteOne">Delete One Item</button>
     </div>

	 <script>
		const items = ["a", "b", "c"];
		
		// got help for this function from the lab 2 slides on brightspace
		const randomColor = () => {
    		const randomA = Math.floor(Math.random() * 256);
    		const randomB = Math.floor(Math.random() * 256);
    		const randomC = Math.floor(Math.random() * 256);
    	return `rgb(${randomA}, ${randomB}, ${randomC})`;
  		};

		// help for this renderList function found online
		const renderList = () => {
			listItems.innerHTML = "";
			items.forEach(item => {
			const li = document.createElement("li");
			li.textContent = item;
			li.style.color = randomColor();
			listItems.appendChild(li);
			});
		};
		renderList();
		
		const listItemss = document.getElementById("listItems");
    	const deleteAllButton = document.getElementById("deleteAll");
    	const deleteOneButton = document.getElementById("deleteOne");

		deleteAllButton.addEventListener("click", () => {
    	listItemss.innerHTML = "";
    	deleteAllButton.textContent = "No items";
  		});

		deleteOneButton.addEventListener("click", () => {
      	if (listItemss.firstChild) {
			listItemss.removeChild(listItemss.firstChild);
      	}
    	});

	 </script>
